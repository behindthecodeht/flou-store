<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/104b508d4f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>A Propos | FLOU STORE</title>
</head>

<body>
    <header id="header" class="bg">
        <div class="site__section__container">
            <div class="header__content">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <i class="fas fa-code"></i><span>FLOU Store</span>
                    </a>
                </div>
                <div class="navigation">
                    <nav>
                        <a id="navbar-toggle" href=""><span id="burger"></span></a>
                        <ul class="menu">
                            <li class="menu__item">
                                <a href="./produits.html" class="menu__link">Produits</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">À propos</a>
                            </li>
                            <span id="theme">
                                <i></i>
                            </span>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="site">
        <div class="site__content">
            <section id="page">
                <div class="site__section__container">

                    <div class="section__title">
                        <h1>Equipe</h1>
                    </div>

                    <div class="section__content posts equipe">

                        <div class="post__box">
                            <div class="post">
                                <span class="post__thumnails">
                                    <img src="./image/team/ulys.jpg" alt="image" />
                                </span>
                                <span>
                                    <h2 class="post__title">
                                        Ulys Ules
                                    </h2>
                                </span>
                            </div>
                        </div>

                        <div class="post__box">
                            <div class="post">
                                <span class="post__thumnails">
                                    <img src="./image/team/stn.jpg" alt="image" />
                                </span>
                                <span>
                                    <h2 class="post__title">
                                        Fabien Stanley
                                    </h2>
                                </span>
                            </div>
                        </div>

                        <div class="post__box">
                            <div class="post">
                                <span class="post__thumnails">
                                    <img src="./image/team/car.jpg" alt="image" />
                                </span>
                                <span>
                                    <h2 class="post__title">
                                        Fleurimond Ferda Carine
                                    </h2>
                                </span>
                            </div>
                        </div>

                        <div class="post__box">
                            <div class="post">
                                <span class="post__thumnails">
                                    <img src="./image/team/nag.jpg" alt="image" />
                                </span>
                                <span>
                                    <h2 class="post__title">
                                        Orelien Nageline
                                    </h2>
                                </span>
                            </div>
                        </div>

                        <div class="post__box">
                            <div class="post">
                                <span class="post__thumnails">
                                    <img src="./image/team/mds.jpg" alt="image" />
                                </span>
                                <span>
                                    <h2 class="post__title">
                                        Lajeanty Louis Midson
                                    </h2>
                                </span>
                            </div>
                        </div>

                    </div>

                </div>
            </section>


        </div>
    </main>


    <footer id="footer">
        <div class="site__section__container">

            <div class="footer__content">

                <div class="footer__content--child media">
                    <div class="logo">
                        <a class="logo__link" href="#">
                            <i class="fas fa-code"></i><span>FLOU Store</span>
                        </a>
                    </div>
                    <hr class="separator">
                    <h2 class="footer__title">Follow Us</h2>
                    <ul class="social__list">
                        <li class="footer__link--item icon"><a href=""><i class="fa fa-facebook"></i></a></li>
                        <li class="footer__link--item icon"><a href=""><i class="fa fa-instagram"></i></a></li>
                        <li class="footer__link--item icon"><a href=""><i class="fa fa-twitter"></i></a></li>
                        <li class="footer__link--item icon"><a href=""><i class="fa fa-rss"></i></a></li>
                    </ul>
                </div>
            </div>


        </div>

        <div class="copyright">
            <hr>
            <p class="">
                Copyright &copy 2021 <a href="" class="site__link">floustore.com</a>.<br>
                Créé par FLOUSTORE ❤️ <span class="hashtag">ESIH</span></p>
        </div>
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
